---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance1
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cgroupns_mode: host

provisioner:
  name: ansible
  config_options:
    defaults:
      roles_path: ../../roles
verifier:
  name: ansible